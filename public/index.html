<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Payments - Zero-KYB Crypto Payments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #8892b0;
            font-size: 1rem;
        }
        
        .payment-card {
            background: #1a1f3a;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccd6f6;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0a0e27;
            border: 2px solid #2a3f5f;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #f7931a;
        }
        
        .amount-input {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        
        .amount-hint {
            text-align: center;
            color: #8892b0;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            border: none;
            border-radius: 8px;
            color: #0a0e27;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(247, 147, 26, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #2a3f5f;
        }
        
        .feature {
            text-align: center;
            color: #8892b0;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .invoice-display {
            text-align: center;
            padding: 2rem;
            background: #0a0e27;
            border-radius: 12px;
            margin-top: 1.5rem;
        }
        
        .qr-code {
            margin: 1.5rem 0;
        }
        
        .qr-code img {
            border-radius: 8px;
            background: white;
            padding: 1rem;
        }
        
        .payment-request {
            background: #1a1f3a;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.75rem;
            color: #64ffda;
            margin: 1rem 0;
            cursor: pointer;
        }
        
        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .status.pending {
            background: #f7931a;
            color: #0a0e27;
        }
        
        .status.paid {
            background: #64ffda;
            color: #0a0e27;
        }
        
        .status.expired {
            background: #ff6b6b;
            color: #fff;
        }
        
        .error {
            background: #ff6b6b;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #2a3f5f;
            border-top: 3px solid #f7931a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>‚ö° Lightning Payments</h1>
            <p>Zero-KYB Instant Crypto Payments</p>
        </div>
        
        <div class="payment-card">
            <div id="payment-form">
                <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Payment</h2>
                
                <div class="form-group">
                    <label for="amount">Amount (USD)</label>
                    <input type="number" id="amount" class="amount-input" value="25" min="20" max="100" step="0.01" placeholder="25.00">
                    <div class="amount-hint">Minimum: $20, Maximum: $100</div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" placeholder="What's this payment for?">
                </div>
                
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" placeholder="your@email.com">
                    <div class="amount-hint">Get a receipt (we don't verify or require this)</div>
                </div>
                
                <button id="generate-invoice" type="button">
                    üí≥ Continue to Payment
                </button>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">üö´</div>
                        <div>No Account<br>Required</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üõ°Ô∏è</div>
                        <div>Zero KYB/KYC</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">‚ö°</div>
                        <div>Instant<br>Settlement</div>
                    </div>
                </div>
            </div>
            
            <div id="invoice-display" style="display: none;">
                <h2 style="margin-bottom: 1.5rem;">Lightning Invoice</h2>
                <div id="invoice-content"></div>
            </div>
            
            <div id="error-display" style="display: none;">
                <div class="error" id="error-message"></div>
            </div>
        </div>
        
        <div class="footer">
            Powered by Lightning Network ‚Ä¢ Zero-KYB ‚Ä¢ Self-Hosted
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let currentInvoice = null;
        let statusCheckInterval = null;
        
        document.getElementById('generate-invoice').addEventListener('click', createInvoice);
        
        async function createInvoice() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const email = document.getElementById('email').value;
            
            // Validate amount
            if (!amount || amount < 20 || amount > 100) {
                showError('Amount must be between $20 and $100');
                return;
            }
            
            // Redirect to checkout page with payment options
            const params = new URLSearchParams({
                amount: amount.toFixed(2),
                description: description || `Payment of $${amount}`,
                email: email || ''
            });
            
            window.location.href = `/checkout.html?${params.toString()}`;
        }
        
        function showInvoice(invoice) {
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('error-display').style.display = 'none';
            document.getElementById('invoice-display').style.display = 'block';
            
            const content = document.getElementById('invoice-content');
            content.innerHTML = `
                <div class="invoice-display">
                    <h3>Pay $${invoice.amount}</h3>
                    <p style="color: #8892b0; margin-bottom: 1rem;">${invoice.description}</p>
                    
                    <div class="qr-code">
                        <img src="${invoice.qrCode}" alt="Lightning QR Code" width="300" height="300">
                    </div>
                    
                    <p style="color: #8892b0; margin-bottom: 0.5rem;">Or copy the payment request:</p>
                    <div class="payment-request" onclick="copyToClipboard('${invoice.paymentRequest}')" title="Click to copy">
                        ${invoice.paymentRequest}
                    </div>
                    
                    <div class="status pending" id="payment-status">‚è≥ Waiting for Payment</div>
                    
                    <button onclick="resetForm()" style="margin-top: 2rem; background: #2a3f5f;">
                        Create New Invoice
                    </button>
                </div>
            `;
        }
        
        function startStatusCheck(invoiceId) {
            // Clear any existing interval
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            // Check status every 2 seconds
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/api/lightning/invoice/${invoiceId}`);
                    const data = await response.json();
                    
                    if (data.status === 'paid') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('payment-status').className = 'status paid';
                        document.getElementById('payment-status').innerHTML = '‚úÖ Payment Received!';
                        
                        // Celebrate!
                        setTimeout(() => {
                            if (confirm('Payment successful! Create another invoice?')) {
                                resetForm();
                            }
                        }, 1000);
                    } else if (data.status === 'expired') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('payment-status').className = 'status expired';
                        document.getElementById('payment-status').innerHTML = '‚ùå Invoice Expired';
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 2000);
        }
        
        function showError(message) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            setTimeout(() => {
                document.getElementById('error-display').style.display = 'none';
            }, 5000);
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Payment request copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
        
        function resetForm() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('invoice-display').style.display = 'none';
            document.getElementById('error-display').style.display = 'none';
            
            const button = document.getElementById('generate-invoice');
            button.disabled = false;
            button.innerHTML = '‚ö° Generate Lightning Invoice';
            
            currentInvoice = null;
        }
        
        // Add $ symbol to amount input
        document.getElementById('amount').addEventListener('focus', function() {
            if (this.value === '') this.value = '25.00';
        });
    </script>
</body>
</html>
